  be-auth:
    image: manelcastro/be-auth

    environment:
      - DATABASE_URL="postgresql://postgres:randompassword@db:5434/authdb?schema=public"
      - JWT_KEY="adf√±klj12"
      - ADMIN_SIGNUP_KEY="123456"
    depends_on:
      db: 
        condition: service_healthy
      traefik:
        condition: service_started
      # rabbitmq:
      #   condition: service_healthy

    # volumes:
    #   - /usr/src/app/node_modules
    ports:
      - '9001:9001'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=PathPrefix(`/api/users`)"
      - "traefik.http.routers.whoami.entrypoints=web"
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
      interval: 10s
      timeout: 60s
      retries: 5
      start_period: 80s  
  traefik:
    image: traefik:v2.5
    container_name: traefik
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - 80:80
      - 443:443
      # - 8080:8080  # (optional) expose the dashboard !don't use in production!
    volumes:
      # - ./traefik:/etc/traefik
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
